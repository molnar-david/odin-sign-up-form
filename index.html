<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="site-container">
        <div id="left-container">
            <div id="logo-container">
                <img src="./images/odin-lined.png" alt="Odin logo" id="logo">
                <h1>ODIN</h1>
            </div>
            <div id="footer">Photo by <a href="https://unsplash.com/@sebinthomas">Sebin Thomas</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div id="right-container">
            <div id="top-container">
                <p>This is not a real online service! BUT! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started!</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-container">
                <div>Let's do this!</div>
                <form id="sign-up-form">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="\+?(?:[\d][- ]?){1,}">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <div id="error-msg"></div>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </form>
            </div>
            <div id="bottom-container">
                <button type="submit" id="create-account" form="sign-up-form">Create Account</button>
                <div>Already have an account? <a href="/">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
